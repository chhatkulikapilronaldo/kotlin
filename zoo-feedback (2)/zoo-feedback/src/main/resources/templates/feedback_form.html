<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zoo Feedback - Chhatkuli Kapil (M24W7304)</title>

    <!-- Inline CSS styling for layout and visuals -->
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f9fafb;
        }
        .container {
            max-width: 720px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2563eb;
        }
        .user-info {
            text-align: center;
            font-size: 16px;
            margin-bottom: 25px;
            color: #444;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 25px;
            padding: 12px 20px;
            background-color: #2563eb;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <!-- Page Header -->
    <h2>Zoo Feedback Form</h2>

    <!-- Display student name and ID -->
    <div class="user-info">
        <p><strong>Name:</strong> Chhatkuli Kapil</p>
        <p><strong>Student ID:</strong> M24W7304</p>
    </div>

    <!-- Show success message if form is submitted -->
    <div th:if="${param.submitted}" class="success-message">
        ✅ Feedback submitted successfully!
    </div>

    <!-- Feedback form bound to the 'feedback' model object -->
    <form th:action="@{/submit-feedback}" th:object="${feedback}" method="post">
        <!-- 13 Survey Questions -->
        <label>1. How was the behavior of the zoo staff during your visit?</label>
        <input th:field="*{q1}" required />

        <label>2. Was the ticket purchasing process smooth and convenient?</label>
        <input th:field="*{q2}" required />

        <label>3. How clean was the zoo environment overall?</label>
        <input th:field="*{q3}" required />

        <label>4. Was it easy to find your way around the zoo?</label>
        <input th:field="*{q4}" required />

        <label>5. Were safety signs and instructions clearly visible?</label>
        <input th:field="*{q5}" required />

        <label>6. How would you rate the hygiene and cleanliness of the food areas?</label>
        <input th:field="*{q6}" required />

        <label>7. Did you participate in any guided tours or educational sessions?</label>
        <input th:field="*{q7}" required />

        <label>8. Was the information provided during tours or on signs informative?</label>
        <input th:field="*{q8}" required />

        <label>9. Were there enough places to sit and rest throughout the zoo?</label>
        <input th:field="*{q9}" required />

        <label>10. Did you or your children enjoy any animal interaction activities?</label>
        <input th:field="*{q10}" required />

        <label>11. Was the zoo accessible for people with disabilities or strollers?</label>
        <input th:field="*{q11}" required />

        <label>12. Did you use the zoo’s mobile app or website? Was it helpful?</label>
        <input th:field="*{q12}" required />

        <label>13. Would you recommend this zoo to your friends or family? Why or why not?</label>
        <input th:field="*{q13}" required />

        <!-- Free text field for optional comments -->
        <label>Additional Comments:</label>
        <textarea th:field="*{comments}" rows="4"></textarea>

        <!-- Submit button -->
        <button type="submit">Submit Feedback</button>
    </form>
</div>
</body>
</html>
