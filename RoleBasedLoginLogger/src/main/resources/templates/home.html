<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(44, 62, 80, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        a {
            display: inline-block;
            margin-bottom: 2rem;
            color: #2980b9;
            font-weight: 600;
            text-decoration: none;
            border: 2px solid #2980b9;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #2980b9;
            color: white;
        }
        form button {
            background-color: #2980b9;
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #1c5f9e;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome!</h2>
    <p>You are logged in.</p>
    <a href="/admin">Go to Admin Page</a><br/>
    <!-- Proper logout using POST -->
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
